<script>
    FormValidation.validateForm(
        $("#editOutfitsForm"),
        {},
        {},
        function (){
            // Utils.blockUi("#editClothesModal"); TODO: Fix this
            
            var formData = new FormData($("#editOutfitsForm")[0]);

            RestClient.post(
                "/backend/edit_outfit.php", 
                formData, 
                function(response){
                    // Utils.unblockUi("#addClothesModal"); TODO: Fix this
                    console.log(response);
                    Toastify({
                        text: "Outfit edited",
                        style: {
                            background: "linear-gradient(to right, #FFA500, #A52A2A)",
                            },
                        duration: 1000,
                        gravity: "bottom", // `top` or `bottom`
                        position: "center",
                    }).showToast();
                    $("#editOutfitModal").modal("toggle");
                    if(window.location.href == "#outfitDescription"){
                        window.location.href = "#outfits";
                        OutfitsService.get_items(); 
                    };
                })
            }, 
        function(error){
            Toastify({
                text: "Something went horribly wrong!",
                style: {
                    backgroundColor: "red"
                    },
                duration: 1000
            }).showToast();
        }
    );
</script>
